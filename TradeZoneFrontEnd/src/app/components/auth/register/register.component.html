<div class="container">
    <div class="row">
        <div class="col-lg-4">

        </div>
        <div id="custom-form" class="col-lg-4 mt-3">
            <h1>Registration</h1>

            <form class="mt-4" [formGroup]="form" (submit)="register()">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" formControlName="username" placeholder="Username">
                </div>

                <div class="alert alert-danger" *ngIf="f?.username?.touched && f?.username.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf="f.username.errors?.pattern">
                    Field must be between 3 and 11 lowercase latin letters!
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email Address" type="email">
                </div>

                <div class="alert alert-danger" *ngIf="f?.email?.touched && f?.email.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf="f.email.errors?.pattern">
                    Example email : random@example.com
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Create password" type="password">
                </div>

                <div class="alert alert-danger" *ngIf="f?.password?.touched && f?.password.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf="f.password.errors?.pattern">
                    Password must be 3 to 16 letters or digits
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="confirmPassword" placeholder="Repeat password" type="password">
                </div>

                <div class="alert alert-danger" *ngIf="f?.confirmPassword?.touched && f?.confirmPassword.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf=" f?.confirmPassword?.touched && !f?.confirmPassword.errors?.required && f?.confirmPassword?.value != f?.password.value">
                    passwords not match
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Create Account </button>
                </div>

                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>

                <p class="text-center">Have an account? <a routerLink="/auth/signin">Log In</a> </p>
            </form>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
