<div class="container">
    <div class="row">
        <div class="col col-lg-4"></div>
        <div id="custom-form" class="col col-lg-4 animate form mt-3">

            <h1 class="text-center">Login</h1>

            <form [formGroup]="form" (submit)="login()">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" formControlName="username" placeholder="Username">
                </div>

                <div class="alert alert-danger" *ngIf="f?.username?.touched && f?.username.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf="f.username.errors?.pattern">
                    Field must be between 3 and 11 lowercase latin letters!
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password">
                </div>

                <div class="alert alert-danger" *ngIf="f?.password?.touched && f?.password.errors?.required">
                    Field is required!
                </div>

                <div class="alert alert-danger" *ngIf="f.password.errors?.pattern">
                    Password must be 3 to 16 letters or digits
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Login </button>
                </div>

                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>

                <p class="text-center">Don't have an account? <a routerLink="/auth/signup">Sign up</a> </p>

            </form>
        </div>
        <div class="col col-lg-4"></div>
    </div>
</div>
