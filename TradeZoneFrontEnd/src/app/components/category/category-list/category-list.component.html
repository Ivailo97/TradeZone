<div class="wrap text-center">
    <h1 data="Lorem Ipsum">
        Categories
    </h1>
</div>
<div class="row mt-5 d-flex justify-content-center">

    <app-category-info (change)="changeCategory($event)" [category]="defaultCategory">

    </app-category-info>

    <app-category-info (change)="changeCategory($event)" *ngFor="let category of categories$ | async" [category]="category">

    </app-category-info>

    <app-category-modal-create *ngIf="roles?.includes('ROLE_MODERATOR')">
    </app-category-modal-create>

</div>
