<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Create new category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>

            <div class="modal-body mx-3" [formGroup]="form" enctype="multipart/form-data">

                <div class="md-form mb-5">
                    <i class="fas fa-scroll prefix grey-text"></i>
                    <input type="text" formControlName="name" id="form3" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form3">Category name</label>
                    <div class="alert alert-danger" *ngIf="f?.name?.touched && f?.name.errors?.required">
                        Field is required!
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" formControlName="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="onFileChange($event)">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

                <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                    <div *ngIf="f.file.errors.required">File is required.</div>
                </div>

                <div *ngIf="f.file.touched && !f.file.errors?.required" class="text-center">
                    <img [src]="image" height="150" width="200px" style="margin: 3px;"> <br/>
                </div>

            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-indigo" [disabled]="form.invalid" (click)="submit()" data-toggle="modal" data-target="#modalSubscriptionForm">Create<i class="fas fa-paper-plane-o ml-1"></i></button>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

        </div>
    </div>
</div>

<div class="text-center mr-2">
    <a href="" (click)="resetForm()" class="btn btn-dark btn-rounded mb-4 w-100" data-toggle="modal" data-target="#modalSubscriptionForm"> <i class="fas fa-plus"></i> NEW</a>
</div>
