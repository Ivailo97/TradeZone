<div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-full-height modal-right" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel"> All Conversations</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <app-conversation-modal [username]="username"></app-conversation-modal>

                <ul>
                    <li *ngFor="let user  of getOtherUsers()" [ngClass]="getUserItemClass(user)" (click)="startChatWithUser(user)">

                        <div class="Area" data-toggle="modal" data-target="#chatModal">
                            <div class="L">
                                <img src="{{user.photoUrl}}" />
                                <div class="tooltip">Sami Massadeh - 28 Years<br/>Doctor <br/>Jordan</div>
                            </div>
                            <div>
                                <h2 data-toggle="modal" data-target="#chatModal" class="mt-3"> {{user.firstName}} {{user.lastName}}</h2>
                            </div>
                        </div>

                    </li>
                </ul>

            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
