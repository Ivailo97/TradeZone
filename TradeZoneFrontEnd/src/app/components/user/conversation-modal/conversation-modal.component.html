<div class="modal fade right" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-side modal-bottom-left" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 header" id="myModalLabel">Chat</h4>
            </div>

            <div id="random" class="container">

                <div style="width: 100%; min-height: 350px;" class="message-col">

                    <mat-list id="msg-container" class="message-container">

                        <mat-list-item *ngFor="let message of filteredMessages" class="message-item" [style.background]="message.sender === username ? 'rgba(80,150,220, 0.4)':'rgba(150,150,150, 0.3)'">
                            <mat-icon mat-list-icon><img src="{{message.senderAvatarUrl}}" /></mat-icon>
                            <h4 mat-line><b>{{message.sender === username ? 'You': message.sender}}</b>: {{message.content}} <b class="date">{{message.timestamp | date: 'shortTime'}}</b> </h4>
                        </mat-list-item>

                    </mat-list>

                </div>

            </div>

            <div class="modal-footer justify-content-center">

                <div style="width:100%; height: 40px;">

                    <form [formGroup]="form">

                        <mat-form-field style="width: 85%;">

                            <input formControlName="message" matInput placeholder="New message" [disabled]="channel === null || channel === undefined" class="message-input" (keyup)="$event.keyCode == 13 ? sendMessage() : null">

                        </mat-form-field>

                        <button mat-raised-button [disabled]="channel === null || channel === undefined" style="width: 13%;" (click)="sendMessage()">Send</button>

                    </form>

                </div>

                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#chatModal">Close</button>
            </div>
        </div>
    </div>
</div>
