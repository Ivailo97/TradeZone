<div class="modal fade right" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-side modal-bottom-left" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 header" id="myModalLabel">{{conversation.interlocutor.userUsername}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

            <div class="container">

                <div class="Area" *ngFor="let message of conversation.messages">

                    <div *ngIf="message.senderPhotoUrl == conversation.host.photoUrl;else receiver" class="L">
                        <img src="{{message.senderPhotoUrl}}" />
                        <div class="tooltip">Sami Massadeh - 28 Years<br/>Doctor <br/>Jordan</div>
                        <div class="text R textR">
                            <p>{{message.content}}</p>
                            <small class="sender-date">{{message.dateTime | date:'shortTime'}}</small>
                        </div>
                    </div>

                    <ng-template #receiver>
                        <div class="R">
                            <img src="{{message.senderPhotoUrl}}" />
                            <div class="tooltip">Sami Massadeh - 28 Years<br/>Doctor <br/>Jordan</div>
                        </div>
                        <div class="text L textL">
                            <p>{{message.content}}</p>
                            <small class="receiver-date">{{message.dateTime | date:'shortTime'}}</small>
                        </div>

                    </ng-template>

                </div>

            </div>

            <div class="modal-footer justify-content-center">

                <div class="Area">

                    <form [formGroup]="form">

                        <textarea formControlName="content" placeholder="Participate in coversation"></textarea>
                        <br/><br/>

                        <br/>
                    </form>

                </div>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#chatModal">Close</button>
                <button type="button" class="btn btn-secondary" [disabled]="form.invalid" (click)="send()">SEND </button>
            </div>
        </div>
    </div>
</div>
